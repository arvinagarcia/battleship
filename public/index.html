<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/src/assets/icons/battleship-logo.svg">
</head>
<body>
  <main class="main-home">
    <div class="main-home-top">
      <h2 class="prepare-heading">PREPARE YOUR FLEET!</h2>
      <p class="prepare-description">
        Drag your ships to the grid. 
        To rotate a ship, select it and press 'R' on your keyboard.
      </p>
      <button class="start-game-btn">Start Game</button>
    </div>
    <div class="main-home-bottom">
      <div class="your-container">
        <div class="top">YOUR FLEET</div>
        <div class="middle"></div>
        <div class="bottom">
          <p class="yard-name">SHIPYARD</p>
          <div class="yard">
            <div class="ship-1 ship"></div>
            <div class="ship-2 ship"></div>
            <div class="ship-3 ship"></div>
            <div class="ship-4 ship"></div>
            <div class="ship-5 ship"></div>
          </div>
        </div>
      </div>
      <div class="opponent-container">
        <div class="top">OPPONENT'S FLEET</div>
        <div class="middle"></div>
        <div class="bottom">
          <p class="yard-name">SHIPYARD</p>
          <div class="yard">
            <div class="ship-1 ship"></div>
            <div class="ship-2 ship"></div>
            <div class="ship-3 ship"></div>
            <div class="ship-4 ship"></div>
            <div class="ship-5 ship"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
